[global]
post_max_size =64M
upload_max_filesize=64M
memory_limit=256M
error_reporting = E_ALL & ~E_DEPRECATED
display_errors = on
max_input_vars = 10000

; log PHP errors to a file
log_errors = on
error_log = /proc/self/fd/2

[opcache]
opcache.enable = 0

[xdebug]
xdebug.mode=coverage,develop,debug
xdebug.start_with_request=trigger